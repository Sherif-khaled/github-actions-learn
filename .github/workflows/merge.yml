name: Auto Merge Main to Stage

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge main into stage
        run: |
          git checkout stage
          git merge -X ours main --allow-unrelated-histories

      - name: Push changes to stage
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/Sherif-khaled/github-actions-learn.git stage